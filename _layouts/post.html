---
layout: default
---

{% include nav.html %}

<div class="row algorithm">
  <div class="col s10 offset-s1">
    <div class="col s12 center-align">
      <h3>{{ page.title }}</h3>
    </div>
    <div class="time col s12 right-align" style="padding-right: 5%">
      <span style="color: white">Posted on:</span>
      <time style="color: darkgrey" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
    </div>
    <div class="col s12 algorithm-content">
      {{ content }}
    </div>
    <div class="col s12">
      <a href="/algorithms" class="back-link">&#8592; back to algorithms</a>
    </div>
  </div>
</div>

<script type="text/javascript" src='/assets/js/script.js'></script>
