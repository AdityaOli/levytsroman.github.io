    but because we live and work
    in our own little worlds,
    communication
    is totally disorganized.
  </p>

<div class="container">
  <form class="" action="index.html" method="post">
    <div class="row">
      <div class="input-field col m6 s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">First Name</label>
      </div>
      <div class="input-field col m6 s12">
        <i class="material-icons prefix">phone</i>
        <input id="icon_telephone" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" class="validate">
        <label for="icon_telephone" data-error="Make sure your number matches ths format 234-546-6789">Telephone</label>
      </div>
      <div class="input-field col m6 s12">
        <i class="material-icons prefix">email</i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Email</label>
      </div>
      <div class="input-field col m6 s12">
        <i class="material-icons prefix">title</i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">title</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="textarea1" class="materialize-textarea"></textarea>
        <label for="textarea1">Textarea</label>
      </div>
    </div>

    <div class="row">
      <button class="fill col s8 offset-s2 m4 offset-m4" type="submit" name="action">Submit
      </button>
    </div>
  </form>
</div>
